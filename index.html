<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadhan Mubarak</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #2a0035, #4a0c5c, #6a1b75);
    font-family: 'Georgia', serif;
    color: #f5d78e;
}

/* Container */
.container {
    text-align: center;
    max-width: 500px;
}

/* Image */
.container img {
    width: 220px;
    margin-bottom: 30px;
    filter: drop-shadow(0 0 20px rgba(255,215,120,0.4));
}

/* Title */
.title {
    font-size: 42px;
    letter-spacing: 6px;
    color: #f5d78e;
    text-shadow:
        0 0 10px rgba(255,215,120,0.6),
        0 0 20px rgba(255,215,120,0.4);
}

/* Divider */
.divider {
    width: 80px;
    height: 2px;
    background: #f5d78e;
    margin: 20px auto;
}

/* Subtitle */
.sub {
    font-size: 15px;
    letter-spacing: 3px;
    color: #fff;
    opacity: 0.85;
}

/* From */
.from {
    margin-top: 25px;
    font-size: 14px;
    font-style: italic;
    opacity: 0.8;
}

/* Footer */
footer {
    position: absolute;
    bottom: 15px;
    font-size: 12px;
    opacity: 0.5;
    color: #e0d8d8f6;
}
</style>
</head>

<body>

<div class="container">
    <img src="moon.png" alt="Ramadhan Design">
    <div class="title">RAMADHAN MUBARAK</div>
    <div class="divider"></div>
    <div class="sub">Pehli Raat Mubarak</div>
    <div class="from">From Zainab Timber</div>
</div>

<footer>
    Â© 2026 Made By Khadija Timber
</footer>

</body>
</html>
